<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Places API Config</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h2>Places API Settings</h2>
      <form id="config-form">
        <label for="apiKey">Google Maps API Key</label>
        <input type="text" id="apiKey" name="apiKey" placeholder="Enter your API key" required />
        <button type="submit">Save</button>
        <div id="status"></div>
      </form>
      <button id="enable-site-btn" type="button">Enable on this site</button>
    </div>
    <script src="../src/popup"></script>
  </body>
</html>
